<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="end">
      <ion-title>Movables Details</ion-title>
      <ion-button color="primary" (click)="back()">
        Back
        <ion-icon name="arrow-forward-circle" slot="end"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="nextStep()">
        Next
        <ion-icon name="arrow-back-circle" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-title>Movables' Images</ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
            <ion-img [src]="photo.webviewPath" (click)="showActionSheet(photo, position)"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="photoService.addNewToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-textarea placeholder="Enter more information here..."></ion-textarea>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-title> Source Location data</ion-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">Place type</ion-label>
              <ion-select formControlName="locationType">
                <ion-select-option>Building</ion-select-option>
                <ion-select-option>Vila</ion-select-option>
                <ion-select-option>Mall</ion-select-option>
                <ion-select-option>other</ion-select-option>
              </ion-select>
              </ion-item>

              <ion-item>
                 <ion-label position="floating">Floor number</ion-label>
              <ion-input type="number"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>There is Elevator</ion-label>
                <ion-toggle></ion-toggle>
              </ion-item>
            </ion-card-content>
          </ion-card>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-title> Destination Location data</ion-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">Place type</ion-label>
              <ion-select formControlName="locationType">
                <ion-select-option>Building</ion-select-option>
                <ion-select-option>Vila</ion-select-option>
                <ion-select-option>Mall</ion-select-option>
                <ion-select-option>other</ion-select-option>
              </ion-select>
              </ion-item>

              <ion-item>
                 <ion-label position="floating">Floor number</ion-label>
              <ion-input type="number"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>There is Elevator</ion-label>
                <ion-toggle></ion-toggle>
              </ion-item>
            </ion-card-content>
          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer>

</ion-footer>
