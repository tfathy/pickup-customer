<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-buttons slot="end">
      <ion-title>Location</ion-title>
      <ion-button (click)="cancel()" color="primary">
        <ion-icon  name="arrow-forward-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button (click)="nextStep()" color="primary">
        <ion-icon name="arrow-back-circle"></ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>
<ion-content >
  <ion-grid class="ion-padding">
  <ion-row >
    <ion-col size="12" class="ion-padding" >
      <ion-title class="ion-margin-bottom">Source Locations</ion-title>
     <app-location-picker [showPreview]="true" [buttonTitle]="'Move From'" (locationPick)="onSourceLocationPicked($event)"></app-location-picker>
     <ion-text color="secondary">
        <p> {{sourceAddress}}</p>
     </ion-text>
    </ion-col>
    <ion-col size="12" class="ion-padding">
      <ion-title class="ion-margin-bottom">Destination Locations</ion-title>
     <app-location-picker [showPreview]="true" [buttonTitle]="'Move to'" (locationPick)="onDestinationLocationPicked($event)"></app-location-picker>
     <ion-text color="secondary">
       <p>{{destAddress}}</p>
    </ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
