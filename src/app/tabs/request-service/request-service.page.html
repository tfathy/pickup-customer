
<ion-content fullscreen>
  <app-map-modal *ngIf="currentLocation.lat && currentLocation.lng" [selectable]="false" [title]='' [closeButtonText]=''
    [center]="currentLocation" [showToolbar]="false"></app-map-modal>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="beginOrderAction()" color="primary">
        <ion-avatar>
          <img src="assets/icon/fast.png">
        </ion-avatar>
      </ion-fab-button>
    </ion-fab>
</ion-content>
