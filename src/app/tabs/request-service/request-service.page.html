<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
      <ion-button  expand="block" fill="clear" (click)="beginOrderAction()" color="light"><h3>{{"BEGIN_ORDER"|translate}}</h3></ion-button>
  </ion-toolbar>


</ion-header>

<ion-content>
  <app-map-modal *ngIf="currentLocation.lat && currentLocation.lng" [selectable]="false" [title]='' [closeButtonText]=''
    [center]="currentLocation" [showToolbar]="false"></app-map-modal>
</ion-content>
