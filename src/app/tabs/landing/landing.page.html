
  <ion-header   class="ion-no-border">
    <ion-toolbar color="light">
      <ion-buttons slot="start">
        <ion-button fill="clear">
          <ion-icon name="person-outline" slot="icon-only" color="primary"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>{{"HOME"|translate}}</ion-title>
      <ion-buttons slot="end">
        <ion-button fill="solid" shape="round" color="light">
          <ion-icon slot="icon-only" name="share-outline" color="primary"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-content>
  <ion-slides [options]="catSlideOpts">
    <ion-slide *ngFor="let cat of top">
      <img [src]="cat.img">
    </ion-slide>
  </ion-slides>

  <ion-slides [options]="highlightSlideOpts">
    <ion-slide *ngFor="let h of middle">
      <img [src]="h.img">
    </ion-slide>
  </ion-slides>

  <ion-text color="dark"><b style="padding-left: 10px;">{{"SELECT-TRANS_TYPE"|translate}}</b></ion-text>

  <ion-slides [options]="featuredSlideOpts">
    <ion-slide *ngFor="let f of bottom" class="featured-slide" routerLink="/details">
      <img [src]="f.img">
      <div class="info">
        <ion-text color="dark"><b>{{f.name }}</b></ion-text>
        <span>
          <ion-icon name="star" color="secondary"></ion-icon>
          <ion-text color="secondary"> {{ f.rating }} </ion-text>{{ f.ratings }}
        </span>
        <span>
          <ion-icon name="location-outline"></ion-icon> {{ f.distance }}
        </span>
      </div>
    </ion-slide>
  </ion-slides>

</ion-content>
