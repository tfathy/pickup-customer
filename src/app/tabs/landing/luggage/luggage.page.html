<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title color="primary">{{"LUGGAGE_DETAILS"|translate}}</ion-title>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="back()">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="publishOrder()">
      {{"SEND"|translate}}
      <ion-icon color ="primary" name="arrow-undo"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-fab vertical="center" horizontal="center">
    <ion-fab-button (click)="photoService.addNewToGallery()">
      <ion-icon color="light" name="camera"></ion-icon>
    </ion-fab-button>
    </ion-fab>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">{{"MOVABLES_TYPES"|translate}}</ion-label>
        <ionic-selectable (onSelect)="setItemCategory($event)"
         name="itemCategory" [items]="itemCategoryList"
          [canSearch]="true" itemTextField="descAr" itemValueField="id">
        </ionic-selectable>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">{{"MOVABLE_DESC"|translate}}</ion-label>
        <ion-input multiple="true" [(ngModel)]="customerNotes"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6"  *ngFor="let photo of photoService.photos; index as position">
      <ion-card>
        <ion-img [src]="photo.webviewPath" (click)="showActionSheet(photo, position)"></ion-img>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
