<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title color="primary">{{"LUGGAGE_DETAILS"|translate}}</ion-title>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="back()">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-fab vertical="center" horizontal="center">
    <ion-fab-button (click)="selectImage()">
      <ion-icon color="light" name="camera"></ion-icon>
    </ion-fab-button>
    </ion-fab>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">{{"MOVABLES_TYPES"|translate}}</ion-label>
        <ionic-selectable (onSelect)="setItemCategory($event)"
         name="itemCategory" [items]="itemCategoryList"
          [canSearch]="true" itemTextField="descAr" itemValueField="id">
        </ionic-selectable>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">{{"MOVABLE_DESC"|translate}}</ion-label>
        <ion-input multiple="true" [(ngModel)]="customerNotes"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12"  >
      <ion-list>
        <ion-item *ngFor="let file of images; let i = index">
          <ion-avatar>
            <img [src]="file.data">
          </ion-avatar>
            <ion-button slot="end" fill="clear" (click)="deleteImage(file)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>

        </ion-item>
      </ion-list>

    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
<ion-footer>
<ion-toolbar color="primary">
  <ion-button fill="clear" expand="full" color="light" (click)="publishOrder()">
    {{"SEND"|translate}}
    <ion-icon color ="primary" name="arrow-undo"></ion-icon>
  </ion-button>
</ion-toolbar>
</ion-footer>
