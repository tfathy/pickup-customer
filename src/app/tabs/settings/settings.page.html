<ion-header class="ion-no-border">
  <ion-toolbar color="primary">

      <ion-title slot="end">{{"SETTINGS"|translate}}</ion-title>

  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-list>
      <ion-list-header>
        <ion-title>{{"LANGUAGE"|translate}}</ion-title>
      </ion-list-header>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>

          <ion-item button (click)="change2English()">
            <ion-icon slot="start" name="checkmark-outline" *ngIf="langService.lang ==='en'" ></ion-icon>
            <ion-label> English </ion-label>
          </ion-item>


          <ion-item button detail="false" (click)="change2Arabic()">
            <ion-icon slot="start" name="checkmark-outline" *ngIf="langService.lang === 'ar'"></ion-icon>
            <ion-label> العربية </ion-label>
          </ion-item>


          <ion-item button [routerLink]="'/tabs/settings/user-profile'">
            <ion-icon slot="start" name="person-outline"></ion-icon>
            <ion-label> {{"USER_PROFILE"|translate}} </ion-label>
          </ion-item>

          <ion-item button >
            <ion-icon slot="start" name="chatbox-ellipses-outline"></ion-icon>
            <ion-label> {{"COMPLAINS"|translate}} </ion-label>
          </ion-item>


          <ion-item button >
            <ion-icon slot="start" name="apps-outline"></ion-icon>
            <ion-label> {{"ABOUT_APP"|translate}} </ion-label>
          </ion-item>

          <ion-item button (click)="logout()">
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            <ion-label> {{"LOG_OUT"|translate}} </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>
