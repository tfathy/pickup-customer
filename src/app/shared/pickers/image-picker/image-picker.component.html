<div class="picker">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let photo of photoService.photos; index as position">
  <ion-img
    role="button"
    class="image"
    (click)="onPickImage()"
    [src]="photo.webviewPath"
    *ngIf="selectedImage && showPreview"
  ></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button color="primary" (click)="onPickImage()" *ngIf="!selectedImage || !showPreview">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
<input
  type="file"
  accept="image/jpeg"
  *ngIf="usePicker"
  #filePicker
  (change)="onFileChoosen($event)"
/>
